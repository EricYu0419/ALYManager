<div class="btn-group">
  <button class="btn btn-sm btn-success" (click)="openNeweip(neweip)">申请新EIP</button>
</div>


<ng-template #neweip let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">申请新的EIP
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form role="form">
      <fieldset class="form-group">
        <label>地域</label>
        <select class="form-control" [(ngModel)]="eipOptions.RegionId" name="eipRegionId">
          <option *ngFor="let region of Regions" [value]="region.RegionId">{{region.LocalName}}</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label>EIP计费方式</label>
        <select class="form-control" [(ngModel)]="eipOptions.InternetChargeType" name="eipInsterChargeType">
          <option value="PayByTraffic">按流量计费</option>
          <option value="PayByBandwidth">按带宽计费</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label>EIP带宽峰值</label>
        <input class="form-control" type="number" [(ngModel)]="eipOptions.Bandwidth" name="eipBandwidth">
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outlet-light" (click)="c('Close click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="c('doChangeeip')">确定</button>
  </div>
</ng-template>
